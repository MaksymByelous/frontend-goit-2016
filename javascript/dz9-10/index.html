    <script src="script/jquery.jcarousel.js" type="text/javascript"></script>
    <script src="script/cusel.js" type="text/javascript"></script>
    <link rel="stylesheet" href="css/cusel.css" media="screen" title="no title" charset="utf-8">

  <body>

<!-- carousel -->
<div class="wrapper">
    <h1>Connected Carousels</h1>

    <p>This example shows how to connect two carousels together so that one carousels acts as a navigation for the other.</p>
    <div class="connected-carousels">
        <div class="stage">
            <div class="carousel carousel-stage">
                <ul>
                  <li><img src="images/photo_1.jpg" alt="Natali-1" /></li>
                  <li><img src="images/photo_2.jpg" alt="Natali-2" /></li>
                  <li><img src="images/photo_3.jpg" alt="Natali-3" /></li>
                  <li><img src="images/photo_4.jpg" alt="Natali-4" /></li>
                  <li><img src="images/photo_5.jpg" alt="Natali-5" /></li>
                  <li><img src="images/photo_4.jpg" alt="Natali-4" /></li>
                  <li><img src="images/photo_5.jpg" alt="Natali-5" /></li>
                </ul>
            </div>
            <p class="photo-credits">
                Photos by photoman
            </p>
            <a href="#" class="prev prev-stage"><span>&lsaquo;</span></a>
            <a href="#" class="next next-stage"><span>&rsaquo;</span></a>
        </div>

        <div class="navigation">
            <a href="#" class="prev prev-navigation">&lsaquo;</a>
            <a href="#" class="next next-navigation">&rsaquo;</a>
            <div class="carousel carousel-navigation">
                <ul>
                  <li><img src="images/photo_1.jpg" alt="Natali-1" /></li>
                  <li><img src="images/photo_2.jpg" alt="Natali-2" /></li>
                  <li><img src="images/photo_3.jpg" alt="Natali-3" /></li>
                  <li><img src="images/photo_4.jpg" alt="Natali-4" /></li>
                  <li><img src="images/photo_5.jpg" alt="Natali-5" /></li>
                  <li><img src="images/photo_4.jpg" alt="Natali-4" /></li>
                  <li><img src="images/photo_5.jpg" alt="Natali-5" /></li>
                </ul>
            </div>
        </div>
    </div>

<!-- super select -->



  </div>

  </body>
</html>

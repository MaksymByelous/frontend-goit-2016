<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>JS 21-22</title>
    <meta name="viewport" content="width=device-width, initial-scale = 1.0">
    <link rel="stylesheet" href="css/reset.css" media="screen" title="no title" charset="utf-8">
    <link rel="stylesheet" href="css/bootstrap.min.css" media="screen" title="no title" charset="utf-8">
    <script src="https://code.jquery.com/jquery-1.12.4.min.js" type="text/javascript"></script>
    <link rel="stylesheet" href="css/styles.css" media="screen" title="no title" charset="utf-8">
    <script src="js\script.main.min.js" charset="utf-8"></script>
    <!--[if lt IE 9]>
          <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
          <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
        <![endif]-->
  </head>
  <body>
   <script type="text/template" id="test">

    <div class="container">
      <header><h1 class="text-center">
        <%= name %>
      </h1></header>
      <form class="" action="#" method="post">
            <%  for ( var i = 0; i < question.length; i++ ) { %>
              <div class="form-group">
               <h2><%= question[i].title %></h2>
               <% for ( var j = 0; j < question[i].answers.length; j++ ) { %>
                <div class="checkbox">
                <input type="checkbox" name="<%= question[i].checkboxName[j] %>" value="<%= question[i].answers[j] %>" id="<%= question[i].id[j] %>">
                <label for="<%= question[i].id[j] %>"><%= question[i].answers[j] %></label>
               </div>
               <%  } %>
             </div>
            <%  } %>
        <input type="submit" class="btn btn-success btn-lg" name="name" value="<%= submit %>">
      </form>
    </div>
  </script>

  </body>
</html>

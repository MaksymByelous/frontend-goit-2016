<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>JS HW 23-24</title>
    <link rel="stylesheet" href="css/styles.css" media="screen" title="no title" charset="utf-8">
    <!-- <script src="https://code.jquery.com/jquery-1.12.4.min.js" charset="utf-8"></script>
    <script src="js/lodash.min.js" charset="utf-8"></script>
    <script src="js/main.js" charset="utf-8"></script> -->
    <script data-main="js/app" src="js/require.js" charset="utf-8"></script>
  </head>
  <body>
    <script type="text/template" id="wrapper-template">
      <div class="wrapper">
        <ul class="item-list">
        </ul>
        <div class="controlls">
          <input class="item-value" type="text" name="name" value="">
          <input class="item-add" type="button" name="button" value="Add">
        </div>
      </div>
    </script>

    <script type="text/template" id="list-template">
      <% for(var i=0; i < data.length; i++) { %>
        <li> <%= data[i]  %>
           <input type="button" class="item-edit" value="Edit" data-value="<%= data[i] %>">
           <input type="button" class="item-delete" value="Del" data-value="<%= data[i] %>">
         </li>
      <% }; %>
    </script>

  </body>
</html>

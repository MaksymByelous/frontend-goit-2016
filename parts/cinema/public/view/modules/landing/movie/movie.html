<div ng-show=vm.details class=movie-detailed><div class=content><div class="back pull-left"><a ng-click="vm.details = false"><i class="fa fa-chevron-left"></i><span>Back to list</span></a></div><div class="next pull-right"><a ng-click=vm.nextMovieDetails()><span>Next movie</span><i class="fa fa-chevron-right"></i></a></div><div class=clearfix></div><div class=description><div class="col-md-3 col-sm-6 col-xs-5"><img ng-src=http://image.tmdb.org/t/p/w342{{vm.movieDetails.poster_path}} ,=, onerror="this.src='img/no-poster.png'"></div><div class="col-md-9 col-sm-6 col-xs-7"><div class=title>{{vm.movieDetails.original_title}}</div><div class=scores><div class=score>Score: &nbsp;<span>{{vm.movieDetails.vote_average}}</span></div><div class=rating>Rating: &nbsp;<span>{{vm.movieDetails.vote_average}}</span></div><div class=reliase>Release date: &nbsp;<span>{{vm.movieDetails.release_date}}</span></div><div class=overview>{{vm.movieDetails.overview}}</div></div></div><div class=clearfix></div><div class=title-mob>{{vm.movieDetails.original_title}}</div><div class=overview-mob>{{vm.movieDetails.overview}}</div></div></div></div>

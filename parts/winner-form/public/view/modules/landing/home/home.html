<div class=home><div class=content><div class=wrapper><div class="winner pull-left">Winner: &nbsp;{{vm.winner}}</div><button ng-disabled ng-click=vm.findWinner() class="btn btn-primary pull-right">New Winner</button></div><div class=wrapper><h2>Registration form</h2><form ng-submit="winForm.$valid &amp;&amp; vm.addRegistered()" name=winForm novalidate class=contact-form><div class=form-group><label>Name:</label> <input type=text ng-model=vm.formData.name name=name pattern=[A-Za-zА]{2,} ng-model-options="{ updateOn: 'blur' }" placeholder=max ng-required=true class=form-control><div ng-class="{'active': (winForm.$submitted || winForm.name.$dirty) &amp;&amp; !winForm.name.$valid, '': winForm.name.$valid}" class=error-message><p>required, wait for letters A-Z</p></div></div><div class=form-group><label>Surname:</label> <input type=text ng-model=vm.formData.surname name=surname pattern=[A-Za-zА]{2,} ng-model-options="{ updateOn: 'blur' }" placeholder=bels ng-required=true class=form-control><div ng-class="{'active': (winForm.$submitted || winForm.surname.$dirty) &amp;&amp; !winForm.surname.$valid, '': winForm.surname.$valid}" class=error-message><p>required, wait for letters A_Z</p></div></div><div class=form-group><label>Email:</label> <input type=email ng-model=vm.formData.email name=email ng-model-options="{ updateOn: 'blur' }" placeholder=email@mail.com ng-required=true class=form-control><div ng-class="{'active': (winForm.$submitted || winForm.email.$dirty) &amp;&amp; !winForm.email.$valid, '': winForm.email.$valid}" class=error-message><p>required, wait for email</p></div></div><div class=form-group><label>Phone:</label> <input type=number ng-model=vm.formData.phone name=phone ng-maxlength=12 ng-minlength=12 ng-model-options="{ updateOn: 'blur' }" placeholder=380111111111 class=form-control><div ng-class="{'active': (winForm.$submitted || winForm.phone.$dirty) &amp;&amp; !winForm.phone.$valid, '': winForm.phone.$valid}" class=error-message><p>wait for 12 numbers</p></div></div><button ng-disabled="!winForm.name.$valid || !winForm.surname.$valid || !winForm.email.$valid" class="btn btn-success pull-right">Save</button></form></div><div class=wrapper-table><table class=table><tr><th>Name</th><th>Surname</th><th>Email</th><th>Phone</th><th></th></tr><tr ng-repeat="(registeredId, registered) in vm.registered track by $index"><td>{{registered.name}}</td><td>{{registered.surname}}</td><td>{{registered.email}}</td><td>{{registered.phone}}</td><td><a ng-click=vm.deleteRegistered(registeredId)>del</a></td></tr></table></div></div></div>

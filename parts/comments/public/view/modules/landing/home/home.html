<div class=home><div class="comment-app content"><div class="col-md-2 sidebar"><div class=main><h2>Main</h2></div><div class=active><h3>Overview</h3></div></div><div class=col-md-10><div class=row><div class=col-md-6><div class=topic-items><h3>Items</h3><form ng-submit="topicForm.$valid &amp;&amp; vm.addTopic()" name=topicForm novalidate><input type=text ng-model=vm.inputTopic name=newTopic ng-minlength=3 placeholder="add new topic" ng-required=true> <button ng-disabled=!topicForm.newTopic.$valid class="btn pull-right">Add new</button><div ng-class="{'active': (topicForm.$submitted || topicForm.newTopic.$dirty) &amp;&amp; !topicForm.newTopic.$valid, '': topicForm.newTopic.$valid}" class=error-message><p>its too shot</p></div></form><div class=topic-list><ul><li ng-repeat="(topicId, topic) in vm.topics track by $index" ng-class="{'active': (vm.activeTopicIndex === $index)}"><a ng-click="vm.activeTopicIndex = $index">{{topic.topic}} &nbsp;</a><span class=comment-counter>{{topic.comments.length}}</span> <button ng-click=vm.delTopic($index) class="btn pull-right">Delete</button><div class=clearfix></div><div class=line></div></li></ul></div></div></div><div class=col-md-6><div class=comments><h3>Comments<span>&nbsp; # {{vm.activeTopicIndex + 1}}</span></h3><ul><li ng-repeat="(commentId, comment) in vm.topics[vm.activeTopicIndex].comments track by $index"><div class=comment-item><div class=col-sm-1><div class=avatar></div></div><div class=col-md-11><div class=text>{{comment}}</div></div></div><div class=line></div></li></ul><ul><li><div class=comment-item><div class=col-sm-1><div class=avatar></div></div><div class=col-sm-11><form ng-submit="commentForm.$valid &amp;&amp; vm.addComment()" name=commentForm novalidate><input type=text ng-model=vm.newComment name=comment ng-minlength=3 placeholder="add comment" ng-model-options="{ updateOn: 'blur' }" ng-required=true><div ng-class="{'active': (commentForm.$submitted || commentForm.comment.$dirty) &amp;&amp; !commentForm.comment.$valid, '': commentForm.comment.$valid}" class=error-message><p>its too shot</p></div></form></div></div></li></ul></div></div></div></div></div></div>

<div class=home><div class=content><h2>form step 1</h2><p>{{main.formData}}</p><form ng-submit="maxForm.$valid &amp;&amp; main.formSubmit()" name=maxForm novalidate class=contact-form><p><button ui-sref=landing.home>step 1</button> <button ui-sref=landing.page2 ng-show=main.showStep2 ng-disabled="!maxForm.sum.$valid || !maxForm.period.$valid">step 2</button> <button ui-sref=landing.page3 ng-show=main.showStep3 ng-disabled="!maxForm.sum.$valid || !maxForm.period.$valid">step 3</button></p><div class=form-group><input type=number ng-model=main.formData.sum name=sum ng-step=1 ng-min=1 ng-max=10000 ng-model-options="{ updateOn: 'blur' }" placeholder=sum ng-required=true class=form-control><div ng-class="{'active': (maxForm.$submitted || maxForm.sum.$dirty) &amp;&amp; !maxForm.sum.$valid, '': maxForm.sum.$valid}" class=error-message><p>required, wait for number 1-10000</p></div><br><input type=number ng-model=main.formData.period name=period ng-step=1 ng-min=1 ng-max=12 ng-model-options="{ updateOn: 'blur' }" placeholder=period ng-required=true class=form-control><div ng-class="{'active': (maxForm.$submitted || maxForm.period.$dirty) &amp;&amp; !maxForm.period.$valid, '': maxForm.period.$valid}" class=error-message><p>required, wait for number 1-12</p></div><br><button ui-sref=landing.page2 ng-disabled="!maxForm.sum.$valid || !maxForm.period.$valid" ng-click="main.showStep2 = true" class="btn btn-success">next</button></div></form></div></div>

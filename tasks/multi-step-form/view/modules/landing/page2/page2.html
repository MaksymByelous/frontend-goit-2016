<div class=content><h2>form step 2</h2><p>{{main.formData}}</p><form ng-submit="maxForm.$valid &amp;&amp; main.formSubmit()" name=maxForm novalidate class=contact-form><div class=form-group><p><button ui-sref=landing.home>step 1</button> <button ui-sref=landing.page2 ng-show=main.showStep2>step 2</button> <button ui-sref=landing.page3 ng-show=main.showStep3 ng-disabled="!maxForm.inn.$valid || !maxForm.surname.$valid || !maxForm.name.$valid || !maxForm.city.$valid || main.ageInvalid">step 3</button></p><input type=number ng-model=main.formData.inn ng-change=main.ageCheck() name=inn ng-minlength=10 ng-maxlength=10 ng-model-options="{ updateOn: 'blur' }" placeholder=inn ng-required=true ng-class="{'ng-invalid': main.ageInvalid}" class=form-control><div ng-class="{'active': (maxForm.$submitted || maxForm.inn.$dirty) &amp;&amp; !maxForm.inn.$valid || main.ageInvalid, '': maxForm.inn.$valid}" class=error-message><p>required, wait for 10 numbers, you should be 21 yo</p></div><br><input type=text ng-model=main.formData.surname pattern=[A-Za-zА-Яа-яЁё]{2,} name=surname ng-model-options="{ updateOn: 'blur' }" placeholder=surname ng-required=true class=form-control><div ng-class="{'active': (maxForm.$submitted || maxForm.surname.$dirty) &amp;&amp; !maxForm.surname.$valid, '': maxForm.surname.$valid}" class=error-message><p>required, wait for letters</p></div><br><input type=text ng-model=main.formData.name pattern=[A-Za-zА-Яа-яЁё]{2,} name=name ng-model-options="{ updateOn: 'blur' }" placeholder=name ng-required=true class=form-control><div ng-class="{'active': (maxForm.$submitted || maxForm.name.$dirty) &amp;&amp; !maxForm.name.$valid, '': maxForm.name.$valid}" class=error-message><p>required, wait for letters</p></div><br><input type=text ng-model=main.formData.city name=city ng-minlength=3 ng-change=main.getCities() typeahead="suggestion for suggestion in main.cities($viewValue)" placeholder=city ng-required=true class=form-control><div ng-class="{'active': (maxForm.$submitted || maxForm.city.$dirty) &amp;&amp; !maxForm.city.$valid, '': maxForm.city.$valid}" class=error-message><p>required, wait for official name, min 3 letters</p></div><br><button ui-sref=landing.home class="btn btn-success">back</button> <button ui-sref=landing.page3 ng-click="main.showStep3 = true" ng-disabled="!maxForm.inn.$valid || !maxForm.surname.$valid || !maxForm.name.$valid || !maxForm.city.$valid || main.ageInvalid" class="btn btn-success">next</button></div></form></div>

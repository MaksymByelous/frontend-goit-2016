<!DOCTYPE html>
<html ng-app='formValidation'>
  <head>
    <meta charset="utf-8">
    <title>form Validation</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css"/>
    <link rel="stylesheet" href="styles.css">
    <script src="app.js"></script>
  </head>
  <body ng-controller='formValidationCtrl'>

    <div class="col-md-6">
        <form name='maxForm' novalidate role="form" ng-submit='addSubcriber(newsubscriber)'>
          <div class="form-group">
            <label for="exampleInputName">Name</label>
            <input ng-model='newsubscriber.name' type="text" class="form-control" id="exampleInputName" placeholder="Enter name">
          </div>
          <div class="form-group">
            <label for="exampleInputTel">Telefono</label>
            <input ng-model='newsubscriber.telefono' type="number" class="form-control" id="exampleInputTel" placeholder="Enter telefono">
          </div>
          <div class="form-group">
            <label for="exampleInputEmail1">Email</label>
            <input  name='newsubscriberEmail' ng-model='newsubscriber.email' type="email" class="form-control" id="exampleInputEmail1" placeholder="Enter email" required>
          </div>
          <div class="form-group">
            <label for="exampleInputPassword">Пароль</label>
            <input name='newsubscriberPass' ng-model='newsubscriber.pass' type="password" class="form-control" id="exampleInputPassword1" placeholder="Password" required>
          </div>
          <div class="form-group">
            <label for="exampleInputPassword2">Повторить пароль</label>
            <input  name='newsubscriberPass2' ng-change='checkPass()' ng-model='newsubscriber.pass2' type="password" class="form-control" id="exampleInputPassword2" placeholder="Repeat password" required>
          </div>
          <button type="submit" class="btn btn-default" ng-disabled='maxForm.$invalid || !truePass'>Отправить</button>
      </form>


      <h2>{{massege}}</h2>
      <div class="error" ng-show="maxForm.newsubscriberEmail.$invalid && maxForm.newsubscriberEmail.$dirty">
          <span ng-show="maxForm.newsubscriberEmail.$error.email">
              Введите правильный email
          </span>
          <span ng-show="maxForm.newsubscriberEmail.$error.required || maxForm.newsubscriberPass.$error.required || maxForm.newsubscriberPass.$error.required">
              Обязательные поля: email and password
          </span>
      </div>
    </div>

  </body>
</html>
